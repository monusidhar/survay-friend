  <form [formGroup]="submitQs" (ngSubmit)="onSubmit()">
    <div class="qs1">
      <h2>What do you prefer?</h2>
      <div class="row mb-20">
        <div class="col-6">
          <input class="form-check-input" type="radio" formControlName="liquid" name="liquid" value="tea">
          <a class="wrap-div card">
            <img src="../../../assets/creater/tea.jpg">
            <div class="titlename">
              Tea
            </div>
          </a>
        </div>
        <div class="col-6">
          <input class="form-check-input" type="radio" name="liquid" formControlName="liquid" value="coffee">

            <img src="../../../assets/creater/Coffee.jpg">
            <div class="titlename">
              Coffee
            </div>
          </a>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Skip Question</button>
    </div>
